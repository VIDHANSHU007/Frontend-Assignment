<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body style="overflow-x: hidden;">
  <nav class="navbar">
    <!-- LOGO -->
    <div class="logo">AirData</div>

    <!-- NAVIGATION MENU -->
    <ul class="nav-links">

      <!-- USING CHECKBOX HACK -->
      
      <!-- NAVIGATION MENUS -->
      <div class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
      </div>

    </ul>
  </nav>
  <div class="container">
  <div class="row">
    <div class="col-md-12">
      <table id="user_data" class="table table-bordered table-striped">
     <thead>
      <tr>
       <th width="10%">Id</th>
       <th width="20%">First Name</th>
       <th width="20%">Last Name</th>
       <th width="25%">Email</th>
       <th width="25%">Avatar</th>
      </tr>
     </thead>
    </table>
    </div>
  </div>
</div>
  
</body>
<script> 

$(document).ready(function() {      
    table = $("#user_data").DataTable({
        "serverSide": false,
        "processing": true,
        "paging": true,
        "scrollX": false,
        "aLengthMenu": [[10, 25, 50, 100, 200, -1], [10, 25, 50, 100, 200, "All"]],
        "pageLength": 10,
        "language": { processing: ''},
        "ajax": {
            "url": "https://reqres.in/api/users",          
            "type": "GET",
            "data": {
                },          
            error: function()
            {
                $("#user_data tbody").empty().append('<tr><td style="text-align: center;" colspan="9">No data found</td></tr>');
            }
        },
        "columnDefs":
            [
                {
                    "targets": [0, 1],
                    "orderable": false
                }
            ],
            "columns" : [
                {"data": null},
                {"data":"first_name"},
                {"data":"last_name"},
                {"data":"email"},
                { "data":"avatar",
                   
                    "render":function(data){
                        return '<img src=" '+ data + '" class="image" width="50" height="50"/>';
                    }
                }       
            ],
            "rowCallback": function (nRow, aData, iDisplayIndex) {
                var oSettings = this.fnSettings ();
                $("td:first", nRow).html(oSettings._iDisplayStart+iDisplayIndex +1);
                return nRow;
            },
        "dom":  "<'row'<'col-md-4'l><'col-md-8 searchprint'Bfr>><'row'<'col-md-12't>><'row'<'col-md-4'i><'col-md-8'p>>",
        buttons:
            [

            ],
        "order": [[ 1, "asc" ]]
    });
   
});
</script>

</html>
